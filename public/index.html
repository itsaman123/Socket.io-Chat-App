<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Hubballi&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">ConvoCube <i class="fa-brands fa-rocketchat"></i></h1>
    <div class="main">
      <div class="name">
        <span><i class="fa-solid fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="Anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            lorem ipsum
            <span>bluebird * 30 March 02:45</span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            lorem ipsum
            <span>bluebird * 30 March 02:45</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">Killer is typing message</p>
        </li>
      </ul>

      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message" class="message-input" />
        <div class="v-divider">
          <button type="submit" class="send-button"><i class="fa-sharp fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total clients:2</h3>
  </body>
</html>
