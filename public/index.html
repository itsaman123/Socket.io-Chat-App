<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Chat-app</title>
  </head>
 <body onload="generateRandomUsername()">
    <h1 class="title">ConvoCube<i class="fa-regular fa-comments"></i></h1>
    <div class="main">
      <div class="name">
        <!-- <span><i class="far fa-user"></i></span>
         -->
     <img id="random-image" src="" alt="Random Image">

        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <h3 class="clients-total" id="client-total">Online Users: 2</h3>


      <ul class="message-container" id="message-container">
        
      </ul>

      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />

        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
   

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script>
      var images = [
  "./img/1 (1).png",
  "./img/1 (2).png",
  "./img/1 (3).png",
  "./img/1 (4).png",
  "./img/1 (5).png"
  
];

function getRandomImage() {
  var randomIndex = Math.floor(Math.random() * images.length);
  return images[randomIndex];
}

window.addEventListener("load", function() {
  var img = document.getElementById("random-image");
  img.src = getRandomImage();
});


function generateRandomUsername() {
  var letters = "abcdefghijklmnopqrstuvwxyz";
  var numbers = "0123456789";
  var username = "";
  for (var i = 0; i < 8; i++) { 
    if (i < 4) { 
      username += letters.charAt(Math.floor(Math.random() * letters.length));
    } else { 
      username += numbers.charAt(Math.floor(Math.random() * numbers.length));
    }
  }
  document.getElementById("name-input").name = username; 
  document.getElementById("name-input").value = username; 
}
    </script>
  </body>
</html>
